<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Objects Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/main.js" defer></script>
</head>

<body class="bg-dark">
    <div class="container mt-5">
        <div class="row g-1 h-100">
            <!-- Slides -->
            <div class="col-10 h-100">
                <div class="slides d-flex justify-content-center"></div>
            </div>

            <!-- Thumbnails  -->
            <div class="col-2 h-100">
                <div class="thumbs h-100 position-relative">
                    <img src="./assets/img/01.webp" alt="" class="active_thumb">
                    <img src="./assets/img/02.webp" alt="">
                    <img src="./assets/img/03.webp" alt="">
                    <img src="./assets/img/04.webp" alt="">
                    <img src="./assets/img/05.webp" alt="">

                    <button type="button" class="btn btn-light rounded-5 prev_img">
                        <i class="fa-solid fa-up-long"></i>
                    </button>

                    <button type="button" class="btn btn-light rounded-5 next_img">
                        <i class="fa-solid fa-down-long"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
